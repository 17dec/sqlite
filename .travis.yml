language: rust
sudo: false

os:
  - linux
  - osx

rust:
  - stable
  - beta
  - nightly

script:
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cargo bench;
      cargo build;
      cargo test;
    else
      cargo build;
      cargo test;
    fi

after_success:
  - if [ "$TRAVIS_OS_NAME" == "osx" ] && [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
      curl https://stainless-steel.github.io/travis/documentation.sh | bash;
    fi

env:
  global:
    - secure: 

notifications:
  email: false
